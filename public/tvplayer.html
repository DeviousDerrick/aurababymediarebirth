<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
    }
    
    .player-header {
      background: rgba(10, 10, 10, 0.95);
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #7c7cff;
      box-shadow: 0 0 30px rgba(124, 124, 255, 0.4);
    }
    
    .player-header h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(124, 124, 255, 0.8);
      letter-spacing: 1px;
    }
    
    .back-button {
      background: linear-gradient(135deg, #7c7cff 0%, #ff20ff 100%);
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(124, 124, 255, 0.5);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(124, 124, 255, 0.8);
    }
    
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-align: center;
      font-weight: 800;
    }
    
    .loading-spinner {
      border: 5px solid #333;
      border-top: 5px solid #7c7cff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(124, 124, 255, 0.6);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê BACK</button>
  </div>
  
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p>Loading Galaxy Player...</p>
  </div>
  <iframe id="player" allowfullscreen allow="autoplay"></iframe>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");
    const season = params.get("season") || 1;
    const episode = params.get("episode") || 1;
    
    const titleEl = document.getElementById("playerTitle");
    if (type === "tv") {
      titleEl.textContent = `üì∫ TV SHOW - S${season}E${episode}`;
    } else {
      titleEl.textContent = "üé¨ PLAYING MOVIE";
    }
    
    let targetUrl = "";
    if (type === "movie") {
      targetUrl = `https://cinemaos.tech/player/${id}`;
    } else if (type === "tv") {
      targetUrl = `https://cinemaos.tech/player/${id}/${season}/${episode}`;
    }
    
    const encoded = btoa(targetUrl).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    const proxyBase = window.location.origin;
    const playerFrame = document.getElementById("player");
    playerFrame.src = `${proxyBase}/ocho/${encoded}`;
    
    playerFrame.onload = () => {
      document.getElementById("loading").style.display = 'none';
    };
    
    setTimeout(() => {
      document.getElementById("loading").style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
