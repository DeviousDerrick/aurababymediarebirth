<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      overflow: hidden;
    }
    
    .player-header {
      background: rgba(10, 10, 10, 0.95);
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      z-index: 1000;
    }
    
    .player-header h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      letter-spacing: 1px;
    }
    
    .back-button {
      background: linear-gradient(135deg, #00bfff 0%, #fff 50%, #87ceeb 100%);
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
    }
    
    .player-container {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-align: center;
      font-weight: 800;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #00bfff;
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.6);
    }
    
    .loading-spinner {
      border: 5px solid #333;
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê BACK</button>
  </div>
  
  <div class="player-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Loading Cinema OS...</p>
      <p style="font-size: 14px; margin-top: 10px; color: #00bfff;">Please wait</p>
    </div>
    
    <iframe 
      id="player" 
      allowfullscreen 
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media" 
      sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation allow-top-navigation-by-user-activation"
    ></iframe>
  </div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");
    const season = params.get("season") || 1;
    const episode = params.get("episode") || 1;
    
    const titleEl = document.getElementById("playerTitle");
    const loadingEl = document.getElementById("loading");
    const playerFrame = document.getElementById("player");
    
    // Update title
    if (type === "tv") {
      titleEl.textContent = `üì∫ S${season}E${episode}`;
    } else {
      titleEl.textContent = "üé¨ MOVIE";
    }
    
    // Construct Cinema OS URL
    let targetUrl = "";
    if (type === "movie") {
      targetUrl = `https://cinemaos.tech/player/${id}`;
    } else if (type === "tv") {
      targetUrl = `https://cinemaos.tech/player/${id}/${season}/${episode}`;
    }
    
    if (targetUrl) {
      // Encode URL for proxy
      const encoded = btoa(targetUrl)
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=/g, '');
      
      const proxyUrl = `${window.location.origin}/ocho/${encoded}`;
      
      console.log('Loading:', targetUrl);
      
      // Set iframe source
      playerFrame.src = proxyUrl;
      
      // Hide loading after timeout
      setTimeout(() => {
        loadingEl.style.display = 'none';
      }, 10000);
      
      playerFrame.onload = () => {
        setTimeout(() => loadingEl.style.display = 'none', 1000);
      };
    }
  </script>
</body>
</html>
