<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuraBaby Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");
  const id = params.get("id");
  const season = params.get("season") || 1;
  const episode = params.get("episode") || 1;

  // Build the target URL for Vidfast / CinemaOS
  let targetUrl = '';
  if(type === 'movie') {
      targetUrl = `https://cinemaos.tech/movie/${id}`;
  } else {
      targetUrl = `https://cinemaos.tech/tv/${id}/${season}/${episode}`;
  }

  // Encode the URL to Ocho
  const encoded = btoa(targetUrl).replace(/\+/g,'-').replace(/\//g,'_').replace(/=/g,'');

  // Absolute path to Ocho on your server
  const proxyBase = window.location.origin;
  const iframe = document.getElementById("player");
  iframe.src = proxyBase + '/ocho/' + encoded;
</script>


</body>
</html>
