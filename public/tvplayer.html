<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuraBaby Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen></iframe>

<script>
  const params = new URLSearchParams(window.location.search);

  const id = params.get("id");
  const season = params.get("season");
  const episode = params.get("episode");
  const source = params.get("source") || "vidfast";

  let targetUrl = "";

  // Build CinemaOS / Vidfast URL
  if (season && episode) {
    targetUrl = `https://cinemaos.tech/tv/${id}/${season}/${episode}`;
  } else {
    targetUrl = `https://cinemaos.tech/movie/${id}`;
  }

  // Encode through Ocho
  fetch(`/api/encode?url=${encodeURIComponent(targetUrl)}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("player").src = data.proxy;
    })
    .catch(() => {
      document.body.innerHTML = "<h2>Failed to load player</h2>";
    });
</script>

</body>
</html>
