<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0;background:black">

<iframe
  id="player"
  width="100%"
  height="100%"
  allowfullscreen>
</iframe>

<script>
  const p = new URLSearchParams(location.search);
  const id = p.get("id");

  fetch(`/api/encode?url=https://vidfast.net/embed/${id}`)
    .then(r => r.json())
    .then(d => {
      document.getElementById("player").src = d.proxy;
    });
</script>

</body>
</html>
