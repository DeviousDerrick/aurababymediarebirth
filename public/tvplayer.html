<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      overflow: hidden;
    }
    
    .player-header {
      background: rgba(10, 10, 10, 0.95);
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      z-index: 1000;
    }
    
    .player-header h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      letter-spacing: 1px;
    }
    
    .back-button {
      background: linear-gradient(135deg, #00bfff 0%, #fff 50%, #87ceeb 100%);
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
    }
    
    .player-container {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-align: center;
      font-weight: 800;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #00bfff;
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.6);
    }
    
    .loading-spinner {
      border: 5px solid #333;
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 50, 50, 0.95);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      border: 2px solid #ff3232;
      box-shadow: 0 0 40px rgba(255, 50, 50, 0.6);
      z-index: 101;
    }
    
    .error-message h2 {
      margin: 0 0 15px 0;
      font-size: 24px;
    }
    
    .error-message p {
      margin: 10px 0;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .retry-button {
      background: white;
      color: black;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .retry-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    
    .debug-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #00bfff;
      padding: 10px;
      border-radius: 5px;
      font-size: 10px;
      max-width: 300px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê BACK</button>
  </div>
  
  <div class="player-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Loading Cinema OS Player...</p>
      <p style="font-size: 14px; margin-top: 10px; color: #00bfff;">Please wait...</p>
    </div>
    
    <div class="error-message" id="errorMessage">
      <h2>‚ö†Ô∏è Playback Error</h2>
      <p id="errorText">Unable to load the video player.</p>
      <p>Possible reasons:</p>
      <ul style="text-align: left; font-size: 12px; margin: 10px 0;">
        <li>Cinema OS servers might be temporarily down</li>
        <li>The video source might be unavailable</li>
        <li>Network restrictions blocking the content</li>
      </ul>
      <button class="retry-button" onclick="location.reload()">üîÑ RETRY</button>
      <button class="retry-button" onclick="window.history.back()" style="background: #00bfff; color: white; margin-left: 10px;">‚Üê GO BACK</button>
    </div>
    
    <iframe 
      id="player" 
      allowfullscreen 
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media" 
      sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation allow-top-navigation-by-user-activation"
    ></iframe>
  </div>
  
  <div class="debug-info" id="debugInfo">
    <strong>Debug Info:</strong><br>
    <span id="debugText"></span>
  </div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");
    const season = params.get("season") || 1;
    const episode = params.get("episode") || 1;
    
    const titleEl = document.getElementById("playerTitle");
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("errorMessage");
    const errorTextEl = document.getElementById("errorText");
    const playerFrame = document.getElementById("player");
    const debugInfo = document.getElementById("debugInfo");
    const debugText = document.getElementById("debugText");
    
    // Enable debug mode with URL param ?debug=1
    const debugMode = params.get("debug") === "1";
    if (debugMode) {
      debugInfo.style.display = 'block';
    }
    
    function log(msg) {
      console.log(msg);
      if (debugMode) {
        debugText.innerHTML += msg + '<br>';
      }
    }
    
    // Update title
    if (type === "tv") {
      titleEl.textContent = `üì∫ TV SHOW - S${season}E${episode}`;
      log(`Loading TV Show ID: ${id}, S${season}E${episode}`);
    } else {
      titleEl.textContent = "üé¨ PLAYING MOVIE";
      log(`Loading Movie ID: ${id}`);
    }
    
    // Validate inputs
    if (!type || !id) {
      showError("Missing required parameters (type or id)");
      log("ERROR: Missing type or id parameter");
    } else {
      initPlayer();
    }
    
    function initPlayer() {
      try {
        // Construct Cinema OS URL
        let targetUrl = "";
        if (type === "movie") {
          targetUrl = `https://cinemaos.tech/player/${id}`;
        } else if (type === "tv") {
          targetUrl = `https://cinemaos.tech/player/${id}/${season}/${episode}`;
        } else {
          throw new Error("Invalid media type");
        }
        
        log(`Target URL: ${targetUrl}`);
        
        // Encode URL for proxy
        const encoded = btoa(targetUrl)
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=/g, '');
        
        const proxyBase = window.location.origin;
        const proxyUrl = `${proxyBase}/ocho/${encoded}`;
        
        log(`Proxy URL: ${proxyUrl}`);
        
        // Set iframe source
        playerFrame.src = proxyUrl;
        
        // Track load state
        let loaded = false;
        
        playerFrame.onload = () => {
          log('Iframe loaded successfully');
          loaded = true;
          setTimeout(() => {
            loadingEl.style.display = 'none';
          }, 1000);
        };
        
        playerFrame.onerror = (e) => {
          log(`Iframe error: ${e.message || 'Unknown error'}`);
          if (!loaded) {
            showError("Failed to load Cinema OS player. The service might be down or blocked.");
          }
        };
        
        // Timeout fallback (10 seconds)
        setTimeout(() => {
          if (loadingEl.style.display !== 'none') {
            log('Load timeout - hiding loading screen');
            loadingEl.style.display = 'none';
            
            // If iframe is still blank after timeout, might be an issue
            if (!loaded) {
              log('WARNING: Iframe may not have loaded properly');
            }
          }
        }, 10000);
        
      } catch (error) {
        log(`Error: ${error.message}`);
        showError("Failed to initialize player: " + error.message);
      }
    }
    
    function showError(message) {
      log(`Showing error: ${message}`);
      loadingEl.style.display = 'none';
      errorTextEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      log(`Message from iframe: ${JSON.stringify(event.data)}`);
      
      // Handle error messages from Cinema OS
      if (event.data && event.data.type === 'error') {
        showError(event.data.message || 'Playback error occurred');
      }
      
      // Handle ready messages
      if (event.data && event.data.type === 'ready') {
        log('Player ready');
        loadingEl.style.display = 'none';
      }
    });
    
    // Prevent accidental navigation
    let isNavigatingAway = false;
    window.addEventListener('beforeunload', (e) => {
      if (!isNavigatingAway && !playerFrame.src.includes('about:blank')) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
    
    // Track navigation
    window.addEventListener('unload', () => {
      isNavigatingAway = true;
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // ESC to go back
      if (e.key === 'Escape') {
        window.history.back();
      }
      // F to toggle fullscreen
      if (e.key === 'f' || e.key === 'F') {
        if (playerFrame.requestFullscreen) {
          playerFrame.requestFullscreen();
        }
      }
    });
    
    log('Player initialized');
  </script>
</body>
</html>
