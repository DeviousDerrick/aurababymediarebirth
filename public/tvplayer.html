<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      overflow: hidden;
    }

    .player-header {
      background: rgba(10, 10, 10, 0.95);
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      flex-shrink: 0;
    }

    .player-header h1 {
      color: white;
      font-size: 18px;
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      letter-spacing: 1px;
    }

    .back-button {
      background: linear-gradient(135deg, #00bfff 0%, #fff 50%, #87ceeb 100%);
      color: black;
      border: none;
      padding: 9px 22px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      font-size: 13px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
    }

    .player-container {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Centered content box (spinner or offline message) */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      width: 90%;
      max-width: 420px;
    }

    /* Spinner state */
    .spinner {
      border: 4px solid #222;
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 14px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner-text {
      color: #888;
      font-size: 14px;
    }

    /* Offline message state */
    .offline-box {
      background: rgba(15, 15, 25, 0.95);
      border: 2px solid #00bfff;
      border-radius: 16px;
      padding: 36px 30px;
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.4);
      display: none;
    }

    .offline-box .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .offline-box h2 {
      color: #fff;
      font-size: 20px;
      margin: 0 0 10px;
      font-weight: 800;
    }

    .offline-box p {
      color: #7aaccc;
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 8px;
    }

    .offline-box .detail {
      color: #555;
      font-size: 12px;
      font-family: monospace;
      background: rgba(0,0,0,0.4);
      border-radius: 6px;
      padding: 8px 12px;
      margin: 14px 0 20px;
      text-align: left;
      word-break: break-all;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      border: none;
      padding: 11px 22px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
    }

    .btn-retry {
      background: linear-gradient(135deg, #00bfff, #fff);
      color: #000;
      box-shadow: 0 0 18px rgba(0, 191, 255, 0.5);
    }

    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 28px rgba(0, 191, 255, 0.8);
    }

    .btn-back {
      background: rgba(40, 40, 50, 0.9);
      color: #fff;
      border: 2px solid #444;
    }

    .btn-back:hover {
      background: rgba(60, 60, 70, 0.9);
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê BACK</button>
  </div>

  <div class="player-container">
    <div class="center-box" id="centerBox">
      <!-- Spinner (shown first) -->
      <div id="spinnerState">
        <div class="spinner"></div>
        <p class="spinner-text">Checking source...</p>
      </div>

      <!-- Offline message (shown if source is down) -->
      <div class="offline-box" id="offlineBox">
        <div class="icon">üõ∞Ô∏è</div>
        <h2>Source Offline</h2>
        <p>The streaming source is currently down. This isn't a problem with your app ‚Äî the upstream server needs to come back online.</p>
        <div class="detail" id="offlineDetail"></div>
        <div class="btn-row">
          <button class="btn btn-retry" onclick="location.reload()">üîÑ Retry</button>
          <button class="btn btn-back" onclick="window.history.back()">‚Üê Back</button>
        </div>
      </div>
    </div>

    <iframe
      id="player"
      allowfullscreen
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation allow-top-navigation-by-user-activation"
    ></iframe>
  </div>

  <script>
    const params  = new URLSearchParams(window.location.search);
    const type    = params.get('type');
    const id      = params.get('id');
    const season  = params.get('season')  || '1';
    const episode = params.get('episode') || '1';

    const titleEl      = document.getElementById('playerTitle');
    const spinnerState = document.getElementById('spinnerState');
    const offlineBox   = document.getElementById('offlineBox');
    const offlineDetail= document.getElementById('offlineDetail');
    const iframe       = document.getElementById('player');

    titleEl.textContent = type === 'tv' ? `üì∫ S${season}E${episode}` : 'üé¨ Movie';

    // Build Cinema OS URL
    let targetUrl = '';
    if (type === 'movie') targetUrl = `https://cinemaos.tech/player/${id}`;
    else if (type === 'tv') targetUrl = `https://cinemaos.tech/player/${id}/${season}/${episode}`;

    if (!targetUrl) {
      spinnerState.innerHTML = '<p style="color:#ff6666;">Invalid request ‚Äî missing type or id.</p>';
    } else {
      // Get proxy URL from server
      fetch(`/api/encode?url=${encodeURIComponent(targetUrl)}`)
        .then(r => r.json())
        .then(async data => {
          const proxyUrl = data.proxyUrl;

          // --- Health check: fetch the proxied page with a 10s timeout ---
          // If the upstream is dead (Render error page, 5xx, timeout),
          // show the offline message immediately instead of loading a blank iframe.
          try {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 10000);

            const check = await fetch(proxyUrl, { signal: controller.signal });
            clearTimeout(timeout);

            // If we got a server error status back
            if (check.status >= 500) {
              throw new Error(`HTTP ${check.status}`);
            }

            // If status is OK but the body is Render's own error page
            const html = await check.text();
            if (html.includes('could not be served') || html.includes('App Platform dashboard')) {
              throw new Error('Upstream returned error page');
            }

            // Source is alive ‚Äî load it in the iframe
            spinnerState.style.display = 'none';
            iframe.src = proxyUrl;

            // Hide any remaining spinner after iframe loads
            iframe.onload = () => {
              document.getElementById('centerBox').style.display = 'none';
            };
            // Fallback: hide after 12s
            setTimeout(() => {
              document.getElementById('centerBox').style.display = 'none';
            }, 12000);

          } catch (err) {
            // Source is down ‚Äî show offline message
            spinnerState.style.display = 'none';
            offlineDetail.textContent = `${targetUrl}  ‚Üí  ${err.message}`;
            offlineBox.style.display = 'block';
          }
        })
        .catch(err => {
          spinnerState.innerHTML = `<p style="color:#ff6666;">Server error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
