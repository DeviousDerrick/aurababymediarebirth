<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .player-header {
      background: #0a0a0a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .player-header h1 {
      color: white;
      font-size: 18px;
      margin: 0;
    }
    
    .back-button {
      background: #7c7cff;
      color: black;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .back-button:hover {
      background: #6b6bef;
    }
    
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #7c7cff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
  </div>
  
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p>Loading player...</p>
  </div>
  <iframe id="player" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");
    const season = params.get("season") || 1;
    const episode = params.get("episode") || 1;
    
    const titleEl = document.getElementById("playerTitle");
    if (type === "tv") {
      titleEl.textContent = `TV Show - Season ${season} Episode ${episode}`;
    } else {
      titleEl.textContent = "Playing Movie";
    }
    
    let targetUrl = "";
    if (type === "movie") {
      // Use CinemaOS for movies (works great)
      targetUrl = `https://cinemaos.tech/movie/${id}`;
    } else if (type === "tv") {
      // Use vidsrc.to for TV shows (much better support)
      targetUrl = `https://vidsrc.to/embed/tv/${id}/${season}/${episode}`;
    } else {
      console.error("Unknown type:", type);
      document.getElementById("loading").innerHTML = "<p>Error: Invalid content type</p>";
    }
    
    console.log("Target URL:", targetUrl);
    
    // Encode to Ocho proxy
    const encoded = btoa(targetUrl).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    
    // Set iframe to go through Ocho
    const proxyBase = window.location.origin;
    const playerFrame = document.getElementById("player");
    playerFrame.src = `${proxyBase}/ocho/${encoded}`;
    
    console.log("Proxy URL:", playerFrame.src);
    
    // Hide loading message when iframe loads
    playerFrame.onload = () => {
      document.getElementById("loading").style.display = 'none';
    };
    
    // Timeout fallback
    setTimeout(() => {
      document.getElementById("loading").style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
