<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuraBaby Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen></iframe>

<script>
  const params = new URLSearchParams(window.location.search);

  const type = params.get("type") || "movie";
  const id = params.get("id");
  const season = params.get("season") || 1;
  const episode = params.get("episode") || 1;

  if (!id) {
    document.body.innerHTML = "<h1 style='color:white'>Missing ID</h1>";
    throw new Error("Missing ID");
  }

  // Build the correct CinemaOS embed URL
  const target =
    type === "movie"
      ? `https://cinemaos.tech/embed/movie/${id}`
      : `https://cinemaos.tech/embed/tv/${id}/${season}/${episode}`;

  // Encode for Ocho proxy
  const encoded = btoa(target)
    .replace(/\+/g, "-")
    .replace(/\//g, "_")
    .replace(/=/g, "");

  // Load inside Ocho iframe
  document.getElementById("player").src = `/ocho/${encoded}`;
</script>

</body>
</html>
