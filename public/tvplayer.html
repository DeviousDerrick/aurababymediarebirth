<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .player-header {
      background: #0a0a0a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .player-header h1 {
      color: white;
      font-size: 18px;
      margin: 0;
    }
    
    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .source-selector {
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }
    
    .source-selector:hover {
      border-color: #7c7cff;
    }
    
    .back-button {
      background: #7c7cff;
      color: black;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .back-button:hover {
      background: #6b6bef;
    }
    
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
      z-index: 10;
    }
    
    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #7c7cff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <div class="header-controls">
      <select id="sourceSelector" class="source-selector">
        <option value="vidsrc.xyz">VidSrc.xyz (Recommended)</option>
        <option value="cinemaos">CinemaOS</option>
        <option value="vidsrc.me">VidSrc.me</option>
        <option value="embed.su">Embed.su</option>
        <option value="vidsrc.pro">VidSrc.pro</option>
        <option value="2embed">2Embed</option>
        <option value="embedsoap">EmbedSoap</option>
        <option value="autoembed">AutoEmbed</option>
        <option value="vidsrc.cc">VidSrc.cc</option>
        <option value="smashystream">SmashyStream</option>
      </select>
      <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
    </div>
  </div>
  
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p>Loading player...</p>
  </div>
  <iframe id="player" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");
    const season = params.get("season") || 1;
    const episode = params.get("episode") || 1;
    
    const titleEl = document.getElementById("playerTitle");
    const sourceSelector = document.getElementById("sourceSelector");
    const playerFrame = document.getElementById("player");
    const proxyBase = window.location.origin;
    
    if (type === "tv") {
      titleEl.textContent = `TV Show - S${season}E${episode}`;
    } else {
      titleEl.textContent = "Playing Movie";
    }
    
    // 10 Different streaming sources
    const sources = {
      'vidsrc.xyz': {
        movie: `https://vidsrc.xyz/embed/movie/${id}`,
        tv: `https://vidsrc.xyz/embed/tv/${id}/${season}/${episode}`
      },
      'cinemaos': {
        movie: `https://cinemaos.tech/movie/${id}`,
        tv: `https://cinemaos.tech/tv/${id}/${season}/${episode}`
      },
      'vidsrc.me': {
        movie: `https://vidsrc.me/embed/movie?tmdb=${id}`,
        tv: `https://vidsrc.me/embed/tv?tmdb=${id}&season=${season}&episode=${episode}`
      },
      'embed.su': {
        movie: `https://embed.su/embed/movie/${id}`,
        tv: `https://embed.su/embed/tv/${id}/${season}/${episode}`
      },
      'vidsrc.pro': {
        movie: `https://vidsrc.pro/embed/movie/${id}`,
        tv: `https://vidsrc.pro/embed/tv/${id}/${season}/${episode}`
      },
      '2embed': {
        movie: `https://www.2embed.cc/embed/${id}`,
        tv: `https://www.2embed.cc/embedtv/${id}&s=${season}&e=${episode}`
      },
      'embedsoap': {
        movie: `https://www.embedsoap.com/embed/movie/?id=${id}`,
        tv: `https://www.embedsoap.com/embed/tv/?id=${id}&s=${season}&e=${episode}`
      },
      'autoembed': {
        movie: `https://autoembed.co/movie/tmdb/${id}`,
        tv: `https://autoembed.co/tv/tmdb/${id}-${season}-${episode}`
      },
      'vidsrc.cc': {
        movie: `https://vidsrc.cc/v2/embed/movie/${id}`,
        tv: `https://vidsrc.cc/v2/embed/tv/${id}/${season}/${episode}`
      },
      'smashystream': {
        movie: `https://player.smashy.stream/movie/${id}`,
        tv: `https://player.smashy.stream/tv/${id}/${season}/${episode}`
      }
    };
    
    function loadSource(sourceName) {
      const source = sources[sourceName];
      if (!source) {
        console.error("Unknown source:", sourceName);
        return;
      }
      
      let targetUrl = "";
      if (type === "movie") {
        targetUrl = source.movie;
      } else if (type === "tv") {
        targetUrl = source.tv;
      } else {
        document.getElementById("loading").innerHTML = "<p>Error: Invalid content type</p>";
        return;
      }
      
      console.log("Loading source:", sourceName);
      console.log("Target URL:", targetUrl);
      
      // Show loading
      document.getElementById("loading").style.display = 'block';
      
      // Encode to Ocho proxy
      const encoded = btoa(targetUrl).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
      playerFrame.src = `${proxyBase}/ocho/${encoded}`;
      
      console.log("Proxy URL:", playerFrame.src);
    }
    
    // Load default source (vidsrc.xyz - usually most reliable)
    loadSource(sourceSelector.value);
    
    // Change source when dropdown changes
    sourceSelector.onchange = function() {
      loadSource(this.value);
    };
    
    // Hide loading when iframe loads
    playerFrame.onload = () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = 'none';
      }, 1000);
    };
    
    // Timeout fallback
    setTimeout(() => {
      document.getElementById("loading").style.display = 'none';
    }, 8000);
  </script>
</body>
</html>
