<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen></iframe>

<script>
  // Get parameters from URL
  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");
  const id = params.get("id");
  const season = params.get("season") || 1;
  const episode = params.get("episode") || 1;

  // Construct the CinemaOS URL
  let targetUrl = "";
  if(type === "movie") {
    targetUrl = `https://cinemaos.tech/movie/${id}`;
  } else if(type === "tv") {
    targetUrl = `https://cinemaos.tech/tv/${id}/${season}/${episode}`;
  } else {
    console.error("Unknown type:", type);
  }

  // Encode to Ocho proxy
  const encoded = btoa(targetUrl).replace(/\+/g,'-').replace(/\//g,'_').replace(/=/g,'');

  // Set iframe to go through Ocho
  const proxyBase = window.location.origin; // your own domain
  document.getElementById("player").src = `${proxyBase}/ocho/${encoded}`;
</script>

</body>
</html>
