<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      overflow: hidden;
    }

    .player-header {
      background: rgba(10, 10, 10, 0.95);
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      flex-shrink: 0;
    }

    .player-header h1 {
      color: white;
      font-size: 18px;
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      letter-spacing: 1px;
    }

    .back-button {
      background: linear-gradient(135deg, #00bfff 0%, #fff 50%, #87ceeb 100%);
      color: black;
      border: none;
      padding: 9px 22px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      font-size: 13px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
    }

    .player-container {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      pointer-events: none;
    }

    .spinner {
      border: 4px solid #222;
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 14px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #888;
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê BACK</button>
  </div>

  <div class="player-container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <iframe
      id="player"
      allowfullscreen
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation allow-top-navigation-by-user-activation"
    ></iframe>
  </div>

  <script>
    const params  = new URLSearchParams(window.location.search);
    const type    = params.get('type');
    const id      = params.get('id');
    const season  = params.get('season')  || '1';
    const episode = params.get('episode') || '1';

    const titleEl   = document.getElementById('playerTitle');
    const loadingEl = document.getElementById('loading');
    const iframe    = document.getElementById('player');

    // Title
    titleEl.textContent = type === 'tv' ? `üì∫ S${season}E${episode}` : 'üé¨ Movie';

    // Build Cinema OS URL
    let targetUrl = '';
    if (type === 'movie') targetUrl = `https://cinemaos.tech/player/${id}`;
    else if (type === 'tv') targetUrl = `https://cinemaos.tech/player/${id}/${season}/${episode}`;

    if (!targetUrl) {
      loadingEl.innerHTML = '<p style="color:#ff6666;">Invalid request ‚Äî missing type or id.</p>';
    } else {
      // Use /api/encode to get the proxy URL ‚Äî keeps encoding in sync with server
      fetch(`/api/encode?url=${encodeURIComponent(targetUrl)}`)
        .then(r => r.json())
        .then(data => {
          iframe.src = data.proxyUrl;

          // Hide spinner once iframe loads
          iframe.onload = () => {
            setTimeout(() => { loadingEl.style.display = 'none'; }, 500);
          };

          // Safety fallback: hide spinner after 8s no matter what
          setTimeout(() => { loadingEl.style.display = 'none'; }, 8000);
        })
        .catch(err => {
          // Only fires if our OWN server is unreachable
          loadingEl.innerHTML = `<p style="color:#ff6666;">Server error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
