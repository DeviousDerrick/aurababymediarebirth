<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player | AuraBaby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      overflow: hidden;
    }
    
    .player-header {
      background: rgba(10, 10, 10, 0.95);
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
    }
    
    .player-header h1 {
      color: white;
      font-size: 20px;
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      letter-spacing: 1px;
    }
    
    .back-button {
      background: linear-gradient(135deg, #00bfff 0%, #fff 50%, #87ceeb 100%);
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
    }
    
    .player-container {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-align: center;
      font-weight: 800;
      z-index: 100;
    }
    
    .loading-spinner {
      border: 5px solid #333;
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 50, 50, 0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      border: 2px solid #ff3232;
      box-shadow: 0 0 40px rgba(255, 50, 50, 0.6);
      z-index: 101;
    }
    
    .error-message h2 {
      margin: 0 0 15px 0;
      font-size: 24px;
    }
    
    .error-message p {
      margin: 10px 0;
      line-height: 1.6;
    }
    
    .retry-button {
      background: white;
      color: black;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .retry-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="player-header">
    <h1 id="playerTitle">Loading...</h1>
    <button class="back-button" onclick="window.history.back()">‚Üê BACK</button>
  </div>
  
  <div class="player-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Loading Cinema OS Player...</p>
      <p style="font-size: 14px; margin-top: 10px; color: #00bfff;">This may take a few moments</p>
    </div>
    
    <div class="error-message" id="errorMessage">
      <h2>‚ö†Ô∏è Playback Error</h2>
      <p id="errorText">Unable to load the video player.</p>
      <p style="font-size: 14px; color: #ffaaaa;">Try refreshing the page or selecting a different episode.</p>
      <button class="retry-button" onclick="location.reload()">üîÑ RETRY</button>
    </div>
    
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen; picture-in-picture" sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation-by-user-activation"></iframe>
  </div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");
    const season = params.get("season") || 1;
    const episode = params.get("episode") || 1;
    
    const titleEl = document.getElementById("playerTitle");
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("errorMessage");
    const errorTextEl = document.getElementById("errorText");
    const playerFrame = document.getElementById("player");
    
    // Update title
    if (type === "tv") {
      titleEl.textContent = `üì∫ TV SHOW - S${season}E${episode}`;
    } else {
      titleEl.textContent = "üé¨ PLAYING MOVIE";
    }
    
    // Construct Cinema OS URL
    let targetUrl = "";
    if (type === "movie") {
      targetUrl = `https://cinemaos.tech/player/${id}`;
    } else if (type === "tv") {
      targetUrl = `https://cinemaos.tech/player/${id}/${season}/${episode}`;
    } else {
      showError("Invalid media type specified.");
    }
    
    if (targetUrl) {
      try {
        // Encode URL for proxy
        const encoded = btoa(targetUrl)
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=/g, '');
        
        const proxyBase = window.location.origin;
        const proxyUrl = `${proxyBase}/ocho/${encoded}`;
        
        console.log('Loading Cinema OS via proxy:', targetUrl);
        console.log('Proxy URL:', proxyUrl);
        
        // Set iframe source
        playerFrame.src = proxyUrl;
        
        // Handle iframe load
        playerFrame.onload = () => {
          console.log('Iframe loaded successfully');
          setTimeout(() => {
            loadingEl.style.display = 'none';
          }, 1000);
        };
        
        // Handle iframe error
        playerFrame.onerror = (e) => {
          console.error('Iframe load error:', e);
          showError("Failed to load Cinema OS player. The service might be down.");
        };
        
        // Timeout fallback
        setTimeout(() => {
          if (loadingEl.style.display !== 'none') {
            console.log('Load timeout - hiding loading screen');
            loadingEl.style.display = 'none';
          }
        }, 8000);
        
      } catch (error) {
        console.error('Error setting up player:', error);
        showError("Failed to initialize player: " + error.message);
      }
    }
    
    function showError(message) {
      loadingEl.style.display = 'none';
      errorTextEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    // Listen for messages from iframe (Cinema OS might send status updates)
    window.addEventListener('message', (event) => {
      console.log('Message from iframe:', event.data);
      
      // Handle any error messages from Cinema OS
      if (event.data && event.data.type === 'error') {
        showError(event.data.message || 'Playback error occurred.');
      }
    });
    
    // Prevent accidental navigation
    window.addEventListener('beforeunload', (e) => {
      if (!playerFrame.src.includes('about:blank')) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
